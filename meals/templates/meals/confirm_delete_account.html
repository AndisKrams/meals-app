{% extends 'base.html' %}
{% block content %}
<h1>Delete Account</h1>
<p class="text-danger">This will remove your account, all children, and their meal choices. This cannot be undone.</p>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete my account</button>
    <a class="btn btn-secondary ms-2" href="{% url 'meal_ordering' %}">Cancel</a>
</form>
{% endblock %}
