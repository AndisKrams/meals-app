{% extends 'base.html' %}
{% block content %}
<h1>Delete child</h1>
<p>Are you sure you want to delete {{ child.first_name }} {{ child.last_name }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-link" href="{% url 'child_list' %}">Cancel</a>
</form>
{% endblock %}
